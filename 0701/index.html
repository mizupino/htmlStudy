<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>よく使う要素一覧</title>
</head>

<body>
<!--ブロックレベル要素-->
    <!--見出し：h1～h6-->
    <h1>h1</h1>
    <h2>h2</h2>
    <h3>h3</h3>
    <h4>h4</h4>
    <h5>h5</h5>
    <h6>h6</h6>
    
    <!--段落-->
    <p>段落</p>

    <!--箇条書きリスト-->
    <ul>
    <li>箇条書きリスト(順不同)</li><!--li要素とセットで使用-->
    </ul>
    
    <ol>
    <li>箇条書きリスト(順序有)</li><!--li要素とセットで使用-->
    </ol>
    
    <!--記述リスト-->
    <dl>
    <dt>記述リスト</dt><dd>dt要素・dd要素とセットで使用</dd>
    </dl>
    
    <!--表組み-->
    <table border="solid">
    <caption>表組み</caption>
    <tr>
    <th>表の見出し</th>
    <td>データ</td>
    </tr>
    </table>
    
    <!--任意の範囲・グループ化-->
    <div>div</div>

<!--インラインレベル要素-->
    <p><a href="#">ハイパーリンク</a></p>
    <p><em>強調</em></p>
    <p><strong>重要な語句</strong></p>
    <p><img src="kodai_sacabambaspis.png" width="400" height="400" alt="サカバンバスピスfromいらすとや"></p>
    <p><span>任意の範囲</span></p>
    
</body>
</html>
